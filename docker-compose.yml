services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    volumes:
      - mongodb-data:/data/db/
      - mongodb-log:/var/log/mongodb/
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "28017:27017" 
    networks:
      - mongodb_network

volumes:
  mongodb-data:

networks:
  my_network:
    driver: bridge  # Red Docker para evitar conflictos con localhost
